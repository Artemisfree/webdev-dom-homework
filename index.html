<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="list" class="comments">
      </ul>
      <div class="add-form">
        <input
          id="name-input"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id="text-input"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш комментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    const listElement = document.getElementById('list');
    const nameInputElement = document.getElementById('name-input');
    const textInputElement = document.getElementById('text-input');
    const buttonElement = document.getElementById('add-button');
    const personalKey = 'artem-nadtocheev';

    const initComment = () => {
      const commentElements = document.querySelectorAll('.comment');
      commentElements.forEach(commentElement => {
        commentElement.addEventListener('click', () => {
          const authorName = commentElement.querySelector('.comment-header > div:first-child').textContent;
          const commentText = commentElement.querySelector('.comment-text').textContent;
          textInputElement.value = `> ${commentText.trim()}\n${authorName.trim()},`;
          textInputElement.focus();
        });
      });
    }

    const initLikes = () => {
        document.querySelectorAll('.like-button').forEach(button => {
            button.addEventListener('click', (event) => {
                event.stopPropagation();
                const likesCounter = button.previousElementSibling;
                let currentLikes = parseInt(likesCounter.textContent);

                if (!isNaN(currentLikes)) {
                    if (button.classList.contains('-active-like')) {
                        button.classList.remove('-active-like');
                        currentLikes -= 1;
                    } else {
                        button.classList.add('-active-like');
                        currentLikes += 1;
                    }
                    likesCounter.textContent = currentLikes;
                } else {
                    console.error('Current likes value is NaN');
                }
            });
        });
    };

      buttonElement.addEventListener('click', () => {
        nameInputElement.classList.remove('error');
        textInputElement.classList.remove('error');
        if (nameInputElement.value === '') {
          nameInputElement.classList.add('error');
          return;
        } else if (textInputElement.value === '') {
          textInputElement.classList.add('error');
          return;
        }
      addComment(nameInputElement.value, textInputElement.value);
      nameInputElement.value = '';
      textInputElement.value = '';
    });




    async function fetchComments() {
      document.getElementById('add-button').style.display = 'none'
      const response = await fetch(`https://wedev-api.sky.pro/api/v1/${personalKey}/comments`);
      if (response.ok) {
        const data = await response.json();
        displayComments(data.comments);
      } else {
        console.error('Ошибка при получении комментариев:', response.status);
      }
      document.getElementById('add-button').style.display = 'block'
    }

    function displayComments(comments) {
      const listElement = document.getElementById('list');
      listElement.innerHTML = '';
      comments.forEach(comment => {
        const commentElement = document.createElement('li');
        commentElement.className = 'comment';
        commentElement.innerHTML = `
          <div class="comment-header">
            <div>${comment.author.name}</div>
            <div>${new Date(comment.date).toLocaleString()}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">${comment.text}</div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likes}</span>
              <button class="like-button ${comment.isLiked ? '-active-like' : ''}"></button>
            </div>
          </div>
        `;
        listElement.appendChild(commentElement);
      });
      initLikes();
      initComment();
    }

    async function addComment(name, text) {
      buttonElement.disabled = true;
      buttonElement.textContent = 'UPDATING...';
      const response = await fetch(`https://wedev-api.sky.pro/api/v1/${personalKey}/comments`, {
        method: 'POST',
        body: JSON.stringify({ name, text })
      });
      if (response.ok) {
        fetchComments();
      } else {
        const errorData = await response.json();
        console.error('Ошибка при добавлении комментария:', errorData.error);
      }
      buttonElement.disabled = false;
      buttonElement.textContent = 'Написать';
    }

    document.addEventListener('DOMContentLoaded', (event) => {
      fetchComments();
    });

    console.log("It works!");
  </script>
</html>

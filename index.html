<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="list" class="comments">
        <li class="comment" data-likes="3">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment" data-likes="75">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          id="name-input"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id="text-input"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш комментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    // Код писать здесь
    const buttonElement = document.getElementById('add-button');
    const listElement = document.getElementById('list');
    const nameInputElement = document.getElementById('name-input');
    const textInputElement = document.getElementById('text-input');

    const initLikes = () => {
      const likesElements = document.querySelectorAll('.comment');
      for (const likesElement of likesElements) {
        const likeButton = likesElement.querySelector('.like-button');
        const likesCounter = likesElement.querySelector('.likes-counter');
        likeButton.addEventListener('click', () => {
          const currentLikes = parseInt(likesElement.dataset.likes);
          const isLiked = likeButton.classList.contains('-active-like');
          if (isLiked) {
            likeButton.classList.remove('-active-like');
            likesElement.dataset.likes = currentLikes - 1;
          } else {
            likeButton.classList.add('-active-like');
            likesElement.dataset.likes = currentLikes + 1;
          }
          likesCounter.textContent = likesElement.dataset.likes;
        });
      }
    };

    initLikes();

    const commentElements = document.querySelectorAll('.comment');
    commentElements.forEach(commentElement => {
      commentElement.addEventListener('click', () => {
        const authorName = commentElement.querySelector('.comment-header > div:first-child').textContent;
        const commentText = commentElement.querySelector('.comment-text').textContent;
        textInputElement.value = `> ${commentText.trim()}\n${authorName.trim()},`;
        textInputElement.focus();
      });
    });

    buttonElement.addEventListener('click', () => {
      nameInputElement.classList.remove('error');
      textInputElement.classList.remove('error');
      if (nameInputElement.value === '') {
        nameInputElement.classList.add('error');
        return;
      } else if (textInputElement.value === '') {
        textInputElement.classList.add('error');
        return;
      }
      const currentDate = new Date();
      const day = currentDate.getDate();
      const month = currentDate.getMonth() + 1;
      const year = currentDate.getYear() % 100;
      const hours = currentDate.getHours() ;
      const minutes = currentDate.getMinutes();
      const formattedDay = day < 10 ? `0${day}` : day;
      const formattedMonth = month < 10 ? `0${month}` : month;
      const formattedHours = hours < 10 ? `0${hours}` : hours;
      const formattedMinutes = minutes < 10 ? `0${minutes}` : minutes;
      const formattedDate = `${formattedDay}.${formattedMonth}.${year} ${formattedHours}:${formattedMinutes}`;

      const oldList = listElement.innerHTML;
      listElement.innerHTML = oldList +
        `<li class="comment" data-likes="0">
          <div class="comment-header">
            <div>${nameInputElement.value.replaceAll('<', '&lt;').replaceAll('>', '&gt;')}</div>
            <div>${formattedDate}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${textInputElement.value.replaceAll('<', '&lt;').replaceAll('>', '&gt;')}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>`

        initLikes();
    }) 
    console.log("It works!");
  </script>
</html>
